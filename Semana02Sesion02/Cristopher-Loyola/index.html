<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Random</title>
</head>
<body>
    <div class="container">
        <h1>Dados</h1>
        <div class="row col-auto text-center">
            <div>
                <div id="dados"></div>
            </div>
            <br>
            <div class="">
                <button id="jugar" type="button" class="btn btn-success shadow-sm">Jugar</button>
                <button id="resetear" type="button" class="btn btn-danger shadow-sm">Resetear</button>
            </div>
        </div>
        <br>
        <div class="row">
          <div class="col-md-4">
             <div class="card">
                <img class="card-img-top" id="dado1" src="./img/blanco.jpeg" alt="Card image cap">
                <div class="card-body">
                   <h5 class="card-title border-bottom pb-3" id="intento1"></h5>
                   <p class="card-text">El resultado es : <h5 id="resultado1"></h5></p>
 
                </div>
             </div>
          </div>
          <div class="col-md-4">
             <div class="card">
                <img class="card-img-top" id="dado2" src="./img/blanco.jpeg" alt="Card image cap">
                <div class="card-body">
                  <h5 class="card-title border-bottom pb-3" id="intento2"></h5>
                  <p class="card-text">El resultado es : <h5 id="resultado2"></h5></p>
                   
                </div>
             </div>
          </div>
          <div class="col-md-4">
             <div class="card bg-light">
                <img class="card-img-top" id="dado3" src="./img/blanco.jpeg" alt="Card image cap">
                <div class="card-body">
                  <h5 class="card-title border-bottom pb-3" id="intento3"></h5>
                  <p class="card-text">El resultado es : <h5 id="resultado3"></h5></p>
                </div>
             </div>
          </div>
       </div>

        <br>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Puntaje</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td id="puntaje1"></td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td id="puntaje2"></td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td id="puntaje3"></td>
              </tr>
              <tr>
                <th scope="row">Total</th>
                <td id="total" class=""></td>
              </tr>
            </tbody>
          </table>


          <!-- Modal -->
        <div class="modal fade " id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Girando Dado</h5>
              </div>
              <div class="modal-body col-auto text-center">
                <img src="img/gifDado.gif" alt="">
              </div>
            </div>
          </div>
        </div>
    </div>
    





<script
  src="https://code.jquery.com/jquery-3.6.0.js"
  integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
  crossorigin="anonymous"></script>
 <script src="./js/index.js"></script>
 <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
