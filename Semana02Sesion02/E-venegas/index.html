<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emerson Venegas Quispe Evaluacion C-1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="text-center ">
    <div class="pt-4">
        <h1 class="p-4 text-success text-uppercase ">El Juego Del Dado</h1>
    </div>
    <div class="container">
        <button class=" btn btn-outline-success fw-bold col-12 col-lg-5 col-md-10 text-uppercase shadow p-3 m-2 " id="BtnJugar">Jugar</button>
        <button class=" btn btn-outline-warning fw-bold col-12 col-lg-5 col-md-10  text-uppercase shadow p-3 m-2" id="BtnRefrescar">Reiniciar Juego</button>
    </div>

    <div class="container " id="container" style="display:none ;">
        <div class="d-flex   gap-5 justify-content-center p-5 flex-wrap">
            <div class="content-dado ">
                <h3 class="text-uppercase text-decoration-underline shadow text-success">Primer Intento</h3>
                <img id="dado1" alt="">
                <div class="notify">
                    <span class="dado-notify ">Puntos</span>
                    <span class="dado-notify " id="valor1"></span>
                </div>
            </div>
            <div class="content-dado">
                <h3 class="text-uppercase text-decoration-underline shadow text-success">Segundo Intento</h3>
                <img id="dado2" alt="">
                <div class="notify">
                    <span class="dado-notify ">Puntos</span>
                    <span class="dado-notify " id="valor2"></span>
                </div>
            </div>
            <div class="content-dado">
                <h3 class="text-uppercase text-decoration-underline shadow text-success">Tercer Intento</h3>
                <img id="dado3" alt="">
                <div class="notify">
                    <span class="dado-notify ">Puntos</span>
                    <span class="dado-notify " id="valor3"></span>
                </div>
            </div>

        </div>

    </div>
    <!-- tabla de puntajes  -->
    <div class="container">
        <!-- table table-hover -->
        <table class="table table-hover">
            <thead class="">
                <th>Intentos</th>
                <th>Puntaje</th>
                <th>Total Puntos</th>
            </thead>
            <tbody>
                <tr class="">
                    <td>N° 1</td>
                    <td id="Puntaje1"></td>

                </tr>
                <tr class="">
                    <td>N° 2</td>
                    <td id="Puntaje2"></td>
                </tr>
                <tr class="">
                    <td>N° 3</td>
                    <td id="Puntaje3"></td>
                </tr>

                <tr>
                    <td x>Total Puntos</td>
                    <td class="" id="TotalPuntos"></td>
                    <td class="" id="Total"></td>
                </tr>
            </tbody>
        </table>
    </div>



    <!-- Modal -->
    <div class="modal " id="Modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <img src="imgPng/girando.gif" alt="">
                </div>
            </div>
        </div>
    </div>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <script src="js/dado.js"></script>
</body>

</html>
